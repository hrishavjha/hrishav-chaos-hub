apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: k8s-pod-delete
  namespace: upgrade-test-2
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: upgrade-test-2
  entrypoint: kubernetes-pod-delete
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: kubernetes-pod-delete
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-delete-ekg
        template: pod-delete-ekg
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-pod-delete-ekg.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-delete-ekg
        path: /tmp/chaosengine-pod-delete-ekg.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: pod-delete
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: kubernetes-pod-delete
              annotations:
                probeRef: '[{"name":"1-36-x-k8s-http-get","mode":"SOT"}]'
              generateName: pod-delete-ekg
            spec:
              appinfo:
                appns: upgrade-test-2
                applabel: app=chaos-exporter
                appkind: deployment
              engineState: active
              terminationGracePeriodSeconds: 30
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-delete
                  image: docker.io/harness/chaos-go-runner:1.38.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name pod-delete
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "30"
                        - name: RAMP_TIME
                          value: ""
                        - name: FORCE
                          value: "false"
                        - name: CHAOS_INTERVAL
                          value: "10"
                        - name: PODS_AFFECTED_PERC
                          value: ""
                        - name: TARGET_CONTAINER
                          value: ""
                        - name: TARGET_PODS
                          value: ""
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                        - name: NODE_LABEL
                          value: ""
                        - name: SEQUENCE
                          value: parallel
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
                    probe:
                      - name: healthcheck
                        type: cmdProbe
                        mode: Edge
                        runProperties:
                          probeTimeout: 180s
                          retry: 0
                          interval: 1s
                          stopOnFailure: false
                        cmdProbe/inputs:
                          command: ./healthcheck -name pod-level
                          source:
                            image: docker.io/harness/chaos-go-runner:1.38.1
                            inheritInputs: true
                          comparator:
                            type: string
                            criteria: contains
                            value: "[P000]"
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: pod-delete-ekg
    outputs: {}
status:
  finishedAt: null
  startedAt: null
